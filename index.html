<!-- Create a donation form for a charity website, emphasizing simplicity -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="https://t3.ftcdn.net/jpg/02/09/43/80/360_F_209438048_bqYPR1SZJx583icNF2fasiwfnttqMZZn.webp" alt="">
        <h2>Make A Donation</h2>
        <form class="donation-form" id="donation-Form">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required placeholder="John Doe">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="Abc123@gmail.com">

        <label for="amount">Donation Amount ($)</label>
        <input type="amount" id="amount" name="amount" required placeholder="10">

        <label for="payment-method">Payment Method</label>
        <select name="payment-method" id="payment-method">
            <option value="disabled selected">Select A Method</option>
            <option value="credit-card">Credit Card</option>
            <option value="paypal">PayPal</option>
            <option value="bank-transfer">Bank Transfer</option>
        </select>
        <button type="button" onclick="submitDonation()">Donate Now</button>
    </form>
        <div class="message" id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
