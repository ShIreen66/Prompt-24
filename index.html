<!-- Create a donation form for a charity website, emphasizing simplicity -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chairity Donation Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="donation-form">
        <h2>Make a Donation</h2>
    
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>
    
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
    
        <div class="form-group">
          <label for="amount">Donation Amount</label>
          <div class="donation-amounts">
            <input type="radio" id="amount-25" name="amount" value="25">
            <label for="amount-25">$25</label>
    
            <input type="radio" id="amount-50" name="amount" value="50">
            <label for="amount-50">$50</label>
    
            <input type="radio" id="amount-100" name="amount" value="100">
            <label for="amount-100">$100</label>
    
            <input type="radio" id="amount-other" name="amount" value="other">
            <label for="amount-other">Other</label>
          </div>
        </div>
    
        <div class="form-group">
          <label for="custom-amount">Custom Amount</label>
          <input type="number" id="custom-amount" name="custom-amount" placeholder="Enter custom amount" min="1">
        </div>
    
        <div class="form-group">
          <label for="payment-method">Payment Method</label>
          <select id="payment-method" name="payment-method" required>
            <option value="">Select a payment method</option>
            <option value="credit-card">Credit Card</option>
            <option value="paypal">PayPal</option>
            <option value="bank-transfer">Bank Transfer</option>
          </select>
        </div>
    
        <button type="submit" class="btn-donate">Donate Now</button>
    
        <div class="form-footer">
          <p>Thank you for supporting our cause!</p>
        </div>
      </form>
</body>
</html>
